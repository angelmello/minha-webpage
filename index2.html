<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        h1 {
            color: #336699;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #meuBotao, #botaoIndex {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        #meuBotao:hover, #botaoIndex:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .titulo-centralizado {
            text-align: center;
            margin-bottom: 20px;
        }
        .animais {
            text-align: center;
            margin: 20px 0;
        }
        .bandeira {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #009739;
            border: 2px solid #000;
            overflow: hidden;
        }
        .losango {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            background-color: #ffcc29;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .circulo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            background-color: #3e4095;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .faixa {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 10px;
            background-color: white;
            transform: translate(-50%, -50%) rotate(30deg);
        }
        .card {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .card-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Para que as borboletas não apareçam fora da área visível */
        }
        .borboleta {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Butterfly_transparent.png/600px-Butterfly_transparent.png'); /* Corrigido para a URL completa */
            background-size: cover;
        }
        .flip-card {
    background-color: transparent;
    width: 300px;
    height: 200px;
    perspective: 1000px;
    /* Enables the 3D effect */
}
.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}
.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    border-radius: 10px;
}
.flip-card-front {
    background-color: #3498db;
}
.flip-card-back {
    background-color: #2ecc71;
    transform: rotateY(180deg);
}
.cube-container {
    width: 200px;
    height: 200px;
    perspective: 1000px;
    margin: 100px auto;
}
.cube {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 10s infinite linear;
}
.cube > div {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 0px solid #ccc;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.cube .front {
    transform: rotateY(0deg) translateZ(100px);
    background-color: rgba(231, 77, 60, 0.5);
}
.cube .back {
    transform: rotateY(180deg) translateZ(100px);
    background-color: rgba(52, 152, 219, 0.5);
}
.cube .right {
    transform: rotateY(90deg) translateZ(100px);
    background-color: rgba(46, 204, 112, 0.5);
}
.cube .left {
    transform: rotateY(-90deg) translateZ(100px);
    background-color: rgba(241, 196, 15, 0.5);
}
.cube .top {
    transform: rotateX(90deg) translateZ(100px);
    background-color: rgba(156, 89, 182, 0.5);
}
.cube .bottom {
    transform: rotateX(-90deg) translateZ(100px);
    background-color: rgba(255, 119, 0, 0.5);
}
@keyframes rotateCube {
    from {
        transform: rotateX(0deg) rotateY(0deg);
    }
    to {
        transform: rotateX(360deg) rotateY(360deg);
    }
}

    </style>
</head>
<body>
    <h1 class="titulo-centralizado">Bem-vindo à Página 2</h1>
    <button id="meuBotao" aria-label="Clique para mudar a cor de fundo">Clique Aqui</button>
    <button id="botaoIndex" onclick="window.location.href='index.html'" aria-label="Ir para a página 1">Ir para Página 1</button>

    <section class="animais">
        <i class="fa fa-dog icone"></i>
        <i class="fa fa-cat icone"></i>
        <i class="fa fa-leaf icone"></i>
    </section>

    <div class="bandeira">
        <div class="losango"></div>
        <div class="circulo"></div>
        <div class="faixa"></div>
    </div>

    <div class="card">
        <div class="card-icon">
            <i class="fas fa-camera"></i>
        </div>
        <h3>Título do Card 1</h3>
        <p>Descrição do card 1.</p>
    </div>
    <div class="card">
        <div class="card-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h3>Título do Card 2</h3>
        <p>Descrição do card 2.</p>
    </div>
    <div class="card">
        <div class="card-icon">
            <i class="fas fa-cog"></i>
        </div>
        <h3>Título do Card 3</h3>
        <p>Descrição do card 3.</p>
    </div>

    <div id="container"></div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front"> Frente</div>
            <div class="flip-card-back"> costas </div>
        </div>
    </div>
    <div class="cube-container">
        <div class="cube">
            <div class="front">Front</div>
            <div class="back">Back</div>
            <div class="right">Right</div>
            <div class="left">Left</div>
            <div class="top">Top</div>
            <div class="bottom">Bottom</div>
        </div>
    </div>
    <div class="caixa_login">
        <form>
            <div class="caixa__login-input">
                <input type="text"required/>
                <label>E-mail</label>

            </div>
            <div class="caixa__login-input">
                <input type="password" required/>
                <label>senha</label>

            </div>
            <a>acessar</a>
        </form>
    </div>

    <script>
        document.getElementById('meuBotao').addEventListener('click', function() {
            alert('Você clicou no botão!');
            const cores = ['#f0f0f0', '#ffcccb', '#add8e6', '#90ee90', '#ffebcd'];
            document.body.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        });

        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                alert('Você clicou no ' + card.querySelector('h3').innerText);
            });
        });

        const container = document.getElementById('container');
        function criarBorboleta() {
            const borboleta = document.createElement('div');
            borboleta.classList.add('borboleta');
            borboleta.style.left = Math.random() * window.innerWidth + 'px';
            borboleta.style.top = Math.random() * window.innerHeight + 'px';
            container.appendChild(borboleta);
            voar(borboleta);
        }

        function voar(borboleta) {
            const deltaX = (Math.random() - 0.5) * 2; // Movimento horizontal
            const deltaY = (Math.random() - 0.5) * 2; // Movimento vertical
            function mover() {
                const rect = borboleta.getBoundingClientRect();
                if (rect.top + deltaY < 0 || rect.bottom + deltaY > window.innerHeight || 
                    rect.left + deltaX < 0 || rect.right + deltaX > window.innerWidth) {
                    return; 
                }
                borboleta.style.left = rect.left + deltaX + 'px';
                borboleta.style.top = rect.top + deltaY + 'px';
                requestAnimationFrame(mover);
            }
            mover();
        }

        for (let i = 0; i < 10; i++) {
            criarBorboleta();
        }
    </script>
</body>
</html>
